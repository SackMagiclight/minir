<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script>

  $('#search-field').keypress(function (e) {
    if (e.which == 13) {
      let title = $('#search-field').val();
      if (!title) {
        return;
      }

      $("#search-textbox").addClass("is-active");

      AWS.config.update({
        accessKeyId: 'AKIAIUNY56NANW7JGMTA',
        secretAccessKey: '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'
      });
      AWS.config.region = 'us-east-1';
      let lambda = new AWS.Lambda();
      let params = {
        FunctionName: 'search_song_data',
        Payload: JSON.stringify({
          "title": title
        })
      };

      lambda.invoke(params, function (err, data) {
        $("#search-textbox").removeClass("is-active");
        if (err) {
          showSnackbarButton();
        } else {
          let json = JSON.parse(data.Payload.toString());
          if (json.message == "success") {
            window.location.href = '/minir/viewer/?songhash=' + json.songhash;
          } else {
            showSnackbarButton();
          }
        }
      });
    }
  });

  function showSnackbarButton() {
    let snackbarContainer = document.querySelector('#snackbar');
    let data = {
      message: 'Data not found.',
      timeout: 2000
    };
    snackbarContainer.MaterialSnackbar.showSnackbar(data);
  }
</script>
