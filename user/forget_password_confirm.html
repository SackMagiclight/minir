<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-83617244-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-83617244-2');
    </script>

    <meta charset="utf-8">
    <title>MinIR (IR for beatoraja) Forget Password</title>
</head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.221.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/js/tabulator.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<body>
    <form onsubmit="return false" id="form">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <h1>Forget Password</h1>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <p>登録メールアドレスに送信されたワンタイムパスワードと新しいパスワードを入力してください。</p>
                <p>A one-time password is sent to the registered e-mail address. Please enter one time password and new password.</p>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <p id="errorMessage" style="color: #f44336"></p>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="code" name="code" required>
                    <label class="mdl-textfield__label" for="code">One time Code</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="psw" name="psw" required>
                    <label class="mdl-textfield__label" for="psw">Password</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Submit</button>
                <div id="loading" class="mdl-spinner mdl-js-spinner"></div>
            </div>
        </div>
    </form>
    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Password setting succeeded.</h4>
        <div class="mdl-dialog__content">
            <p>パスワードの設定に成功しました。</p>
        </div>
    </dialog>
</body>
<script type="text/javascript">
    $(function () {
        form_action();
    });

    function form_action() {
    }

    $("#form").submit(function (e) {
        form_submit(document.forms.form);
        e.preventDefault();
    });

    function form_submit(form) {
        dispLoading();
        let code = form.code.value;
        let newPassword = form.psw.value;
        AWS.config.update({
            accessKeyId: '',
            secretAccessKey: ''
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'forget_password',
            Payload: JSON.stringify({
                code: code,
                newPassword: newPassword
            })
        };

        lambda.invoke(params, function (err, data) {
            removeLoading();
            if (err) {
                console.log(err);
            } else {
                let json = JSON.parse(data.Payload.toString());
                if (json.errorMessage) {
                    console.log(data);
                    $("#errorMessage").text(data.errorMessage);
                    return;
                }
                complete();
            }
        });
    }

    function dispLoading() {
        $("#loading").addClass("is-active");
    }
    function removeLoading() {
        $("#loading").removeClass("is-active");
    }
    function complete() {
        let dialog = document.querySelector('dialog');
        dialog.showModal();
    }
</script>

</html>
