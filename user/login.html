<html>

<head>

    <meta charset="utf-8">
    <title>MinIR (IR for beatoraja) Sign In</title>
</head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.221.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/js/tabulator.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<body>
    <form onsubmit="return false" id="form">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <h1>Sign In</h1>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <p id="errorMessage" style="color: #f44336"></p>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="email" name="email" required>
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="psw" name="psw" required>
                    <label class="mdl-textfield__label" for="psw">Password</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Sign In</button>
                <div id="loading" class="mdl-spinner mdl-js-spinner"></div>
            </div>
        </div>
    </form>
</body>
<script type="text/javascript">
    $(function () {
        form_action();
    });

    function form_action() {
        let AccessToken = Cookies.get('AccessToken');
        let RefreshToken = Cookies.get('RefreshToken');
        if (AccessToken && RefreshToken) {
            window.location.href = './';
            return;
        }
    }

    $("#form").submit(function (e) {
        form_submit(document.forms.form);
        e.preventDefault();
    });

    function form_submit(form) {
        if (Cookies.get('AccessToken') && Cookies.get('RefreshToken')) {
            window.location.href = './';
            return;
        }

        dispLoading();
        let email = form.email.value;
        let psw = form.psw.value;
        AWS.config.update({
            accessKeyId: 'AKIAIRK5MFBNK6PWYPRQ',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'login_and_responce',
            Payload: JSON.stringify({
                "username": email,
                "password": psw
            })
        };

        lambda.invoke(params, function (err, data) {
            removeLoading();
            if (err) {
                console.log(err);
            } else {
                let json = JSON.parse(data.Payload.toString());
                if (json.errorMessage) {
                    console.log(data);
                    $("#errorMessage").text(data.errorMessage);
                    return;
                }

                if (json.AccessToken) {
                    Cookies.set("AccessToken", json.AccessToken, { expires: 1, path: '/minir/' });
                }

                if (json.RefreshToken) {
                    Cookies.set("RefreshToken", json.RefreshToken, { expires: 1, path: '/minir/' });
                }
                complete();
            }
        });
    }

    function dispLoading() {
        $("#loading").addClass("is-active");
    }
    function removeLoading() {
        $("#loading").removeClass("is-active");
    }
    function complete() {
        window.location.href = './';
        return;
    }
</script>

</html>
