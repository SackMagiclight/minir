<script type="text/javascript">
    $(function () {
        form_action();
    });

    $("#form").submit(function (e) {
        form_submit(document.forms.form);
        e.preventDefault();
    });

    $("#form_apikey").submit(function (e) {
        form_submit_apikey(document.forms.form_apikey);
        e.preventDefault();
    });

    function form_action() {
        let AccessToken = Cookies.get('AccessToken');
        let RefreshToken = Cookies.get('RefreshToken');
        if (!AccessToken || !RefreshToken) {
            window.location.href = './login';
            return;
        }

        AWS.config.update({
            accessKeyId: 'AKIAJGA7ZWB5TQNJMNCA',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'get_user_data_login',
            Payload: JSON.stringify({
                "AccessToken": AccessToken,
                "RefreshToken": RefreshToken,
            })
        };

        lambda.invoke(params, function (err, data) {
            if (err) {
                console.log(err);
                $("#page_loading").css("display", "none");
                Cookies.remove('AccessToken', { path: '/minir/' });
                Cookies.remove('RefreshToken', { path: '/minir/' });
                window.location.href = './login';
            } else {
                $("#page_loading").css("display", "none");
                let json = JSON.parse(data.Payload.toString());
                if (json.message == "success") {
                    createTable(json.ScoreDatas);
                    createRivalTable(json.UserData.rivals);
                    createUserDataForm(json.UserData);
                    $("#form_div").css("display", "inline");
                    $(".table_title").css("display", "block");
                } else {
                    Cookies.remove('AccessToken', { path: '/minir/' });
                    Cookies.remove('RefreshToken', { path: '/minir/' });
                    window.location.href = './login';
                }
            }
        });
    }

    function createTable(tabledata) {
        $("#table").tabulator({
            layout: "fitColumns",
            columns: [
                { formatter: "rownum", align: "center", width: 40, headerSort: false },
                { title: "Title", field: "title", headerSort: false },
                { title: "Artist", field: "artist", headerSort: false },
                {
                    title: "IR - default", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        let songhashArray = value.split(".");
                        return `<a href="../viewer/?songhash=${songhashArray[0]}&lnmode=0" target="_blank">IR</a>`;
                    }, headerSort: false
                },
                {
                    title: "IR - CN", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        let songhashArray = value.split(".");
                        return `<a href="../viewer/?songhash=${songhashArray[0]}&lnmode=1" target="_blank">IR(CN)</a>`;
                    }, headerSort: false
                },
                {
                    title: "IR - HCN", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        let songhashArray = value.split(".");
                        return `<a href="../viewer/?songhash=${songhashArray[0]}&lnmode=2" target="_blank">IR(HCN)</a>`;
                    }, headerSort: false
                },
            ]
        });
        $("#table").tabulator("setData", tabledata);
    }

    function createRivalTable(tabledata) {
        $("#rival_table").tabulator({
            layout: "fitColumns",
            columns: [
                {
                    title: "Name", field: "username", headerSort: false, formatter: function (cell, formatterParams) {
                        let data = cell.getRow().getData();
                        let userid = data.userid;
                        return `<a href="../viewer/user?userid=${userid}" target="_blank">${cell.getValue()}</a>`;
                    }
                },
            ]
        });
        $("#rival_table").tabulator("setData", tabledata);
    }

    function createUserDataForm(userdata) {
        $("#user_name").text(userdata.username);
        $("#user_id").text(userdata.userid);
        $("#bio").text(userdata.bio);
        $("#publickey").val(userdata.publickey);
        $("#bio_div").addClass("is-dirty");
    }

    function form_submit(form) {
        dispLoading();
        let AccessToken = Cookies.get('AccessToken');
        let RefreshToken = Cookies.get('RefreshToken');
        if (!AccessToken || !RefreshToken) {
            window.location.href = './login';
            return;
        }

        let bio = form.bio.value;
        AWS.config.update({
            accessKeyId: 'AKIAJGA7ZWB5TQNJMNCA',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'update_user_data',
            Payload: JSON.stringify({
                "bio": bio,
                "AccessToken": AccessToken,
                "RefreshToken": RefreshToken,
            })
        };

        lambda.invoke(params, function (err, data) {
            removeLoading();
            if (err) {
                console.log(err);
            } else {
                let json = JSON.parse(data.Payload.toString());
                if (json.message == "success") {
                    if (json.AccessToken) {
                        Cookies.set("AccessToken", json.AccessToken, { expires: 1, path: '/minir/' });
                    }

                    if (json.RefreshToken) {
                        Cookies.set("RefreshToken", json.RefreshToken, { expires: 1, path: '/minir/' });
                    }
                } else {
                    showSnackbarButton(data.errorMessage);
                    return;
                }

                complete();
            }
        });
    }

    function form_submit_apikey(form) {
        $("#loading_apikey").addClass("is-active");
        let AccessToken = Cookies.get('AccessToken');
        let RefreshToken = Cookies.get('RefreshToken');
        if (!AccessToken || !RefreshToken) {
            window.location.href = './login';
            return;
        }

        let bio = form.bio.value;
        AWS.config.update({
            accessKeyId: 'AKIAJGA7ZWB5TQNJMNCA',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'generate_access_token',
            Payload: JSON.stringify({
                "AccessToken": AccessToken,
                "RefreshToken": RefreshToken,
            })
        };

        lambda.invoke(params, function (err, data) {
            $("#loading_apikey").removeClass("is-active");
            if (err) {
                console.log(err);
            } else {
                let json = JSON.parse(data.Payload.toString());
                if (json.message == "success") {
                    if (json.AccessToken) {
                        Cookies.set("AccessToken", json.AccessToken, { expires: 1, path: '/minir/' });
                    }

                    if (json.RefreshToken) {
                        Cookies.set("RefreshToken", json.RefreshToken, { expires: 1, path: '/minir/' });
                    }

                    if (json.publickey) {
                        $("#publickey").val(json.publickey);
                    }
                } else {
                    showSnackbarButton(data.errorMessage);
                    return;
                }
            }
        });
    }

    function dispLoading() {
        $("#loading").addClass("is-active");
    }
    function removeLoading() {
        $("#loading").removeClass("is-active");
    }
    function complete() {
        showSnackbarButton('Data Update.');
    }

    function showSnackbarButton(message) {
        let snackbarContainer = document.querySelector('#snackbar');
        let data = {
            message: message,
            timeout: 2000
        };
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
    }
</script>
