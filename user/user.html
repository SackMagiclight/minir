<html>

<head>

    <script>

        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'UA-83617244-2');

    <meta charset="utf-8">
    <title>MinIR (IR for beatoraja) User Data</title>
</head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.221.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/js/tabulator.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<body>
    <div id="page_loading" class="mdl-spinner mdl-js-spinner"></div>
    <form onsubmit="return false" id="form">
        <div id="form_div" class="mdl-grid" style="display: none;">
            <div class="mdl-cell mdl-cell--12-col">
                <h1 id="user_name"></h1>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div id="bio_div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" type="text" rows= "10" id="bio" ></textarea>
                    <label class="mdl-textfield__label" for="bio">Bio</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Update</button>
                <div id="loading" class="mdl-spinner mdl-js-spinner"></div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <p>Latest 10 Play</p>
                <div id="table"></div>
            </div>
        </div>
    </form>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</body>
<script type="text/javascript">
    $(function () {
        form_action();
    });

    $("#form").submit(function (e) {
        form_submit(document.forms.form);
        e.preventDefault();
    });

    function form_action() {
        let AccessToken = Cookies.get('AccessToken');
        let RefreshToken = Cookies.get('RefreshToken');
        if (!AccessToken || !RefreshToken) {
            window.location.href = './login';
            return;
        }

        AWS.config.update({
            accessKeyId: 'AKIAJGA7ZWB5TQNJMNCA',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'get_user_data_login',
            Payload: JSON.stringify({
                "AccessToken": AccessToken,
                "RefreshToken": RefreshToken,
            })
        };

        lambda.invoke(params, function (err, data) {
            if (err) {
                console.log(err);
                $("#page_loading").css("display", "none");
                Cookies.remove('AccessToken', { path: '/minir/' });
                Cookies.remove('RefreshToken', { path: '/minir/' });
                window.location.href = './login';
            } else {
                $("#page_loading").css("display", "none");
                let json = JSON.parse(data.Payload.toString());
                if (json.message == "success") {
                    createTable(json.ScoreDatas);
                    createUserDataForm(json.UserData);
                    $("#form_div").css("display", "inline");
                } else {
                    Cookies.remove('AccessToken', { path: '/minir/' });
                    Cookies.remove('RefreshToken', { path: '/minir/' });
                    window.location.href = './login';
                }
            }
        });
    }

    function createTable(tabledata) {
        $("#table").tabulator({
            layout: "fitColumns",
            columns: [
                { formatter: "rownum", align: "center", width: 40, headerSort: false },
                { title: "Title", field: "title", headerSort: false },
                { title: "Artist", field: "artist", headerSort: false },
                { title:"IR - default", field:"songhash", width:100, formatter:function(cell, formatterParams){
                    let value = cell.getValue();
                    return `<a href="../?songhash=${value}&lnmode=0" target="_blank">IR</a>`;
                }, headerSort: false},
                { title:"IR - CN", field:"songhash", width:100, formatter:function(cell, formatterParams){
                    let value = cell.getValue();
                    return `<a href="../?songhash=${value}&lnmode=1" target="_blank">IR(CN)</a>`;
                }, headerSort: false},
                { title:"IR - HCN", field:"songhash", width:100, formatter:function(cell, formatterParams){
                    let value = cell.getValue();
                    return `<a href="../?songhash=${value}&lnmode=2" target="_blank">IR(HCN)</a>`;
                }, headerSort: false},
            ]
        });
        $("#table").tabulator("setData", tabledata);
    }

    function createUserDataForm(userdata) {
        $("#user_name").text(userdata.username);
        $("#bio").text(userdata.bio);
        $("#bio_div").addClass("is-dirty");
    }

    function form_submit(form) {
        dispLoading();
        let AccessToken = Cookies.get('AccessToken');
        let RefreshToken = Cookies.get('RefreshToken');
        if (!AccessToken || !RefreshToken) {
            window.location.href = './login';
            return;
        }

        let bio = form.bio.value;
        AWS.config.update({
            accessKeyId: 'AKIAJGA7ZWB5TQNJMNCA',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'update_user_data',
            Payload: JSON.stringify({
                "bio": bio,
                "AccessToken": AccessToken,
                "RefreshToken": RefreshToken,
            })
        };

        lambda.invoke(params, function (err, data) {
            removeLoading();
            if (err) {
                console.log(err);
            } else {
                let json = JSON.parse(data.Payload.toString());
                if (json.message == "success") {
                    if (json.AccessToken) {
                        Cookies.set("AccessToken", json.AccessToken, { expires: 1, path: '/minir/' });
                    }

                    if (json.RefreshToken) {
                        Cookies.set("RefreshToken", json.RefreshToken, { expires: 1, path: '/minir/' });
                    }
                } else {
                    showSnackbarButton(data.errorMessage);
                    return;
                }

                complete();
            }
        });
    }

    function dispLoading() {
        $("#loading").addClass("is-active");
    }
    function removeLoading() {
        $("#loading").removeClass("is-active");
    }
    function complete() {
        showSnackbarButton('Data Update.');
    }

    function showSnackbarButton(message) {
        let snackbarContainer = document.querySelector('#snackbar');
        let data = {
            message: message,
            timeout: 2000
        };
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
    }
</script>

</html>
