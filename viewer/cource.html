<script type="text/javascript">
    'use strict';
    $(function () {
        form_action();
    });

    function createTable(tabledata) {
        let notes = tabledata[0].notes;
        $("#table").tabulator({
            layout: "fitColumns",
            columns: [
                { formatter: "rownum", align: "center", width: 40, headerSort: false },
                { title: "Name", field: "username", width: 150, headerSort: false },
                { title: "Score", field: "score", align: "left", formatter: "progress", formatterParams: { min: 0, max: notes * 2, legend: true }, headerSort: false },
                { title: "Combo", field: "combo", align: "left", formatter: "progress", formatterParams: { min: 0, max: notes, color: "orange", legend: true }, headerSort: false },
                {
                    title: "Clear", field: "clear", align: "center", width: 150, headerSort: false, formatter: function (cell, formatterParams) {
                        switch (cell.getValue()) {
                            case 0:
                                cell.getElement().css({ "background-color": "rgb(255, 255, 255)" });
                                return "NoPlay";
                                break;
                            case 1:
                                cell.getElement().css({ "background-color": "rgb(192, 192, 192)" });
                                return "Failed";
                                break;
                            case 2:
                                cell.getElement().css({ "background-color": "rgb(149, 149, 255)" });
                                return "AssistEasy";
                                break;
                            case 3:
                                cell.getElement().css({ "background-color": "rgb(149, 149, 255)" });
                                return "LightAssistEasy";
                                break;
                            case 4:
                                cell.getElement().css({ "background-color": "rgb(152, 251, 152)" });
                                return "Easy";
                                break;
                            case 5:
                                cell.getElement().css({ "background-color": "rgb(152, 251, 152)" });
                                return "Normal";
                                break;
                            case 6:
                                cell.getElement().css({ "background-color": "rgb(255, 99, 71)" });
                                return "Hard";
                                break;
                            case 7:
                                cell.getElement().css({ "background-color": "rgb(255, 217, 0)" });
                                return "ExHard";
                                break;
                            case 8:
                                cell.getElement().css({ "background-color": "rgb(255, 140, 0)" });
                                return "FullCombo";
                                break;
                            case 9:
                                cell.getElement().css({ "background-color": "rgb(255, 140, 0)" });
                                return "Perfect";
                                break;
                            case 10:
                                cell.getElement().css({ "background-color": "rgb(255, 140, 0)" });
                                return "Max";
                                break;
                        }
                    }
                }
            ]
        });
        $("#table").tabulator("setData", tabledata);
    }

    function createSongTable(tabledata) {
        let notes = tabledata[0].notes;
        $("#songs").tabulator({
            height: "300px",
            layout: "fitColumns",
            columns: [
                { formatter: "rownum", align: "center", width: 40, headerSort: false },
                { title: "SongTitle", field: "title", headerSort: false },
                {
                    title: "IR - default", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        return `<a href="./?songhash=${value}&lnmode=0" target="_blank">IR</a>`;
                    }, headerSort: false
                },
                {
                    title: "IR - CN", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        return `<a href="./?songhash=${value}&lnmode=1" target="_blank">IR(CN)</a>`;
                    }, headerSort: false
                },
                {
                    title: "IR - HCN", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        return `<a href="./?songhash=${value}&lnmode=2" target="_blank">IR(HCN)</a>`;
                    }, headerSort: false
                },
            ]
        });
        $("#songs").tabulator("setData", tabledata);
    }

    function form_action() {
        let arg = new Object;
        let url = location.search.substring(1).split('&');
        for (let i = 0; url[i]; i++) {
            let k = url[i].split('=');
            arg[k[0]] = k[1];
        }
        let courcehash = arg.courcehash;
        let lnmode = arg.lnmode;

        AWS.config.update({
            accessKeyId: 'AKIAIUNY56NANW7JGMTA',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'get_cource_data',
            Payload: JSON.stringify({
                "songhash": (courcehash + (lnmode ? ("." + lnmode) : ".0"))
            })
        };

        lambda.invoke(params, function (err, data) {
            if (err) {
                console.log(err);
                $("#loading").css("display", "none");
                showSnackbarButton();
            } else {
                $("#loading").css("display", "none");
                let json = JSON.parse(data.Payload.toString());
                if (json.message == "success") {
                    createTable(json.IRDatas);
                    createCourceDataList(json.CourceData);
                    $("#songdata").css("display", "inline");
                } else {
                    showSnackbarButton();
                }
            }
        });
    }

    function createCourceDataList(courceData) {
        $("#name").text(courceData.name);
        $("#constraints").text(courceData.constraints.toString());
        createSongTable(courceData.songs);
    }

    function showSnackbarButton() {
        let snackbarContainer = document.querySelector('#snackbar');
        let data = {
            message: 'Data not found.',
            timeout: 2000
        };
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
    }
</script>
