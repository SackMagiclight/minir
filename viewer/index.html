<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MinIR (IR for beatoraja) Score Data</title>
</head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.221.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/js/tabulator.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<body>
    <div id="loading" class="mdl-spinner mdl-js-spinner is-active"></div>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
            <ul id="songdata" class="list-item mdl-list" style="display: none;">
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">music_note</i>
                        <span id="genre">Genre</span>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">title</i>
                        <span id="title">Title</span>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">person</i>
                        <span id="artist">Artist</span>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">fast_forward</i>
                        <span id="bpm">BPM</span>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">stars</i>
                        â˜†
                        <span id="grade">Grade</span>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">assessment</i>
                        <span id="notes">Notes</span>notes&nbsp;/&nbsp;
                        <span id="total">Total</span>&nbsp;total
                    </span>
                </li>
            </ul>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div id="player"></div>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <div id="table"></div>
        </div>
    </div>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</body>
<script type="text/javascript">
    'use strict';
    $(function () {
        form_action();
    });

    function createTable(tabledata) {
        let notes = tabledata[0].notes;
        $("#table").tabulator({
            layout: "fitColumns",
            columns: [
                { formatter: "rownum", align: "center", width: 40, headerSort: false },
                { title: "Name", field: "username", width: 150, headerSort: false },
                { title: "Score", field: "score", align: "left", formatter: "progress", formatterParams: { min: 0, max: notes * 2, legend: true }, headerSort: false },
                { title: "Combo", field: "combo", align: "left", formatter: "progress", formatterParams: { min: 0, max: notes, color: "orange", legend: true }, headerSort: false },
                {
                    title: "Clear", field: "clear", align: "center", width: 150, headerSort: false, formatter: function (cell, formatterParams) {
                        switch (cell.getValue()) {
                            case 0:
                                cell.getElement().css({ "background-color": "rgb(255, 255, 255)" });
                                return "NoPlay";
                                break;
                            case 1:
                                cell.getElement().css({ "background-color": "rgb(192, 192, 192)" });
                                return "Failed";
                                break;
                            case 2:
                                cell.getElement().css({ "background-color": "rgb(149, 149, 255)" });
                                return "AssistEasy";
                                break;
                            case 3:
                                cell.getElement().css({ "background-color": "rgb(149, 149, 255)" });
                                return "LightAssistEasy";
                                break;
                            case 4:
                                cell.getElement().css({ "background-color": "rgb(152, 251, 152)" });
                                return "Easy";
                                break;
                            case 5:
                                cell.getElement().css({ "background-color": "rgb(152, 251, 152)" });
                                return "Normal";
                                break;
                            case 6:
                                cell.getElement().css({ "background-color": "rgb(255, 99, 71)" });
                                return "Hard";
                                break;
                            case 7:
                                cell.getElement().css({ "background-color": "rgb(255, 217, 0)" });
                                return "ExHard";
                                break;
                            case 8:
                                cell.getElement().css({ "background-color": "rgb(255, 140, 0)" });
                                return "FullCombo";
                                break;
                            case 9:
                                cell.getElement().css({ "background-color": "rgb(255, 140, 0)" });
                                return "Perfect";
                                break;
                            case 10:
                                cell.getElement().css({ "background-color": "rgb(255, 140, 0)" });
                                return "Max";
                                break;
                        }
                    }
                }
            ]
        });
        $("#table").tabulator("setData", tabledata);
    }

    function form_action() {
        let arg = new Object;
        let url = location.search.substring(1).split('&');
        for (let i = 0; url[i]; i++) {
            let k = url[i].split('=');
            arg[k[0]] = k[1];
        }
        let songhash = arg.songhash;
        let lnmode = arg.lnmode;

        AWS.config.update({
            accessKeyId: 'AKIAIUNY56NANW7JGMTA',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'get_song_data',
            Payload: JSON.stringify({
                "songhash": (songhash + (lnmode ? ("." + lnmode) : ".0"))
            })
        };

        lambda.invoke(params, function (err, data) {
            if (err) {
                console.log(err);
                $("#loading").css("display", "none");
                showSnackbarButton();
            } else {
                $("#loading").css("display", "none");
                let json = JSON.parse(data.Payload.toString());
                if (json.message == "success") {
                    createTable(json.IRDatas);
                    createSongDataList(json.SongData);
                    createYoutubeMov(json.SongData);
                    $("#songdata").css("display", "inline");
                } else {
                    showSnackbarButton();
                }
            }
        });
    }

    function createSongDataList(songData) {
        $("#genre").text(songData.genre);
        $("#title").text(songData.title);
        $("#artist").text(songData.artist);
        if (songData.maxbpm == songData.minbpm) {
            $("#bpm").text(songData.maxbpm);
        } else {
            $("#bpm").text(songData.minbpm + "-" + songData.maxbpm);
        }
        $("#grade").text(songData.level);
        $("#notes").text(songData.notes);
        $("#total").text(songData.total);
    }

    function createYoutubeMov(songData) {
        let url = "https://www.googleapis.com/youtube/v3/search?type=video&part=id&q=" + encodeURIComponent(songData.title + "BMS") + "&key=AIzaSyAhzvSZ6LQXhjOJz2xd5W4gZcoe-WCe6rs";
        console.log(url);
        $.ajax({
            type: "get",
            dataType: "jsonp",
            url: url
        }).done(function (e) {
            console.log(e);

            if (e.items.length == 0) {
                let url = "https://www.googleapis.com/youtube/v3/search?type=video&part=id&q=" + encodeURIComponent(songData.title) + "&key=AIzaSyAhzvSZ6LQXhjOJz2xd5W4gZcoe-WCe6rs";
                console.log(url);
                $.ajax({
                    type: "get",
                    dataType: "jsonp",
                    url: url
                }).done(function (e) {
                    console.log(e);
                    if (e.items.length != 0) {
                        let player = new YT.Player('player', {
                            height: '390',
                            width: '640',
                            videoId: e.items[0].id.videoId
                        });
                    }
                });
            } else {
                let player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    videoId: e.items[0].id.videoId
                });
            }
        });
    }

    function showSnackbarButton() {
        let snackbarContainer = document.querySelector('#snackbar');
        let data = {
            message: 'Data not found.',
            timeout: 2000
        };
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
    }
</script>

</html>
