    <meta charset="utf-8">
    <title>MinIR (IR for beatoraja) User Data</title>
</head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.221.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<body>
    <div id="page_loading" class="mdl-spinner mdl-js-spinner"></div>
    <div id="form_div" class="mdl-grid" style="display: none;">
        <div class="mdl-cell mdl-cell--12-col">
            <h1 id="user_name"></h1>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <p id="bio"></p>
        </div>
    </div>
    <hr>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <p id="table_title" style="display: none;">Latest 10 Play</p>
            <div id="table"></div>
        </div>
    </div>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</body>
<script type="text/javascript">
    $(function () {
        form_action();
    });

    $("#form").submit(function (e) {
        form_submit(document.forms.form);
        e.preventDefault();
    });

    function form_action() {
        var arg = new Object;
        var url = location.search.substring(1).split('&');
        for (var i = 0; url[i]; i++) {
            var k = url[i].split('=');
            arg[k[0]] = k[1];
        }
        let userid = arg.userid;

        AWS.config.update({
            accessKeyId: 'AKIAIUNY56NANW7JGMTA',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        let lambda = new AWS.Lambda();
        let params = {
            FunctionName: 'get_user_data',
            Payload: JSON.stringify({
                "userId": userid
            })
        };

        lambda.invoke(params, function (err, data) {
            if (err) {
                console.log(err);
                showSnackbarButton(err);
            } else {
                $("#page_loading").css("display", "none");
                let json = JSON.parse(data.Payload.toString());
                if (json.message == "success") {
                    createTable(json.ScoreDatas);
                    createUserDataForm(json.UserData);
                    $("#form_div").css("display", "inline");
                    $("#table_title").css("display", "block");
                } else {
                    showSnackbarButton(json);
                }
            }
        });
    }

    function createTable(tabledata) {
        $("#table").tabulator({
            layout: "fitColumns",
            columns: [
                { formatter: "rownum", align: "center", width: 40, headerSort: false },
                { title: "Title", field: "title", headerSort: false },
                { title: "Artist", field: "artist", headerSort: false },
                {
                    title: "IR - default", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        let songhashArray = value.split(".");
                        return `<a href="../viewer/?songhash=${songhashArray[0]}&lnmode=0" target="_blank">IR</a>`;
                    }, headerSort: false
                },
                {
                    title: "IR - CN", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        let songhashArray = value.split(".");
                        return `<a href="../viewer/?songhash=${songhashArray[0]}&lnmode=1" target="_blank">IR(CN)</a>`;
                    }, headerSort: false
                },
                {
                    title: "IR - HCN", field: "songhash", width: 100, formatter: function (cell, formatterParams) {
                        let value = cell.getValue();
                        let songhashArray = value.split(".");
                        return `<a href="../viewer/?songhash=${songhashArray[0]}&lnmode=2" target="_blank">IR(HCN)</a>`;
                    }, headerSort: false
                },
            ]
        });
        $("#table").tabulator("setData", tabledata);
    }

    function createUserDataForm(userdata) {
        $("#user_name").text(userdata.username);
        $("#bio").text(nl2br(userdata.bio));
    }

    function showSnackbarButton(message) {
        let snackbarContainer = document.querySelector('#snackbar');
        let data = {
            message: message,
            timeout: 2000
        };
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
    }

    function nl2br(str, is_xhtml) {
        if (typeof str === 'undefined' || str === null) {
            return '';
        }
        var breakTag = (is_xhtml || typeof is_xhtml === 'undefined') ? '<br />' : '<br>';
        return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1' + breakTag + '$2');
    }
</script>

</html>
