<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MinIR (IR for beatoraja) Sign Up</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box
    }

    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    button:hover {
        opacity: 1;
    }

    .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
    }

    .cancelbtn,
    .signupbtn {
        float: left;
        width: 50%;
    }

    .container {
        padding: 16px;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    @media screen and (max-width: 300px) {
        .cancelbtn,
        .signupbtn {
            width: 100%;
        }
    }

    #loading {
        display: table;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        opacity: 0.8;
    }

    #loading .loadingMsg {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        padding-top: 140px;
        background: url(./gif-load.gif) center center no-repeat;
    }

    #loading .completeMsg {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        padding-top: 140px;
    }
</style>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.221.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<body>
    <form onsubmit="return false" id="form" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <p id="errorMessage" style="color: #f44336" ></p>
            <hr>

            <label for="username">
                <b>IR Username(IR Display Name)</b>
            </label>
            <input type="text" placeholder="Username" name="username" required>

            <label for="email">
                <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw">
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

</body>
<script type="text/javascript">
    $("#form").submit(function (e) {
        form_action(document.forms.form);
        e.preventDefault();
    });
    function form_action(form) {
        dispLoading("Processing...");
        var username = form.username.value;
        var email = form.email.value;
        var psw = form.psw.value;
        AWS.config.update({
            accessKeyId: 'AKIAJOOCVWQ675TN4WLQ',
            secretAccessKey: '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'
        });
        AWS.config.region = 'us-east-1';
        var lambda = new AWS.Lambda();
        var params = {
            FunctionName: 'sign_up',
            Payload: JSON.stringify({
                "username": username,
                "email": email,
                "password": psw
            })
        };

        lambda.invoke(params, function (err, data) {
            removeLoading();
            if (err) {
                console.log(err);
            } else {
                if(data.Payload != "true"){
                    var json = JSON.parse(data.Payload.toString());
                    $("#errorMessage").text(json.errorMessage);
                } else {
                    dispComplete();
                }
            }
        });
    }

    function dispLoading(msg) {
        if (msg == undefined) {
            msg = "";
        }
        var dispMsg = "<div class='loadingMsg'>" + msg + "</div>";
        if ($("#loading").length == 0) {
            $("body").append("<div id='loading'>" + dispMsg + "</div>");
        }
    }
    function removeLoading() {
        $("#loading").remove();
    }
    function dispComplete() {
        $("#errorMessage").text("");
        var dispMsg = "<div class='completeMsg'>" + "Temporary registration is completed.<br>Please click the link of authentication mail, please complete registration." + "</div>";
        if ($("#loading").length == 0) {
            $("body").append("<div id='loading'>" + dispMsg + "</div>");
        }
    }
</script>

</html>
